---
name: Propagate model update
on:
  push:
    branches: [main]
    paths: [models.json]

concurrency:
  group: propagate-model-update
  cancel-in-progress: true

jobs:
  trigger-deploys:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - repo: snarknado
            owner: LastWeekinAWS
            token_secret: DEPLOY_PAT_LWIA
          - repo: newsletter-v2
            owner: pipeline-of-regret
            token_secret: DEPLOY_PAT_PIPELINE
          - repo: lwia-autoresponder
            owner: pipeline-of-regret
            token_secret: DEPLOY_PAT_PIPELINE
          - repo: secret-agent-corey
            owner: pipeline-of-regret
            token_secret: DEPLOY_PAT_PIPELINE
          - repo: leakdetector
            owner: pipeline-of-regret
            token_secret: DEPLOY_PAT_PIPELINE
          - repo: pricetracker
            owner: pipeline-of-regret
            token_secret: DEPLOY_PAT_PIPELINE
          - repo: shitposting-trip-reports
            owner: pipeline-of-regret
            token_secret: DEPLOY_PAT_PIPELINE
    steps:
      - name: Trigger deploy
        env:
          GH_TOKEN: ${{ secrets[matrix.token_secret] }}
        run: gh workflow run deploy.yml --repo ${{ matrix.owner }}/${{ matrix.repo }}
