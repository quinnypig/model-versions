---
name: Propagate model update
on:
  push:
    branches: [main]
    paths: [models.json]

concurrency:
  group: propagate-model-update
  cancel-in-progress: true

jobs:
  trigger-deploys:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo:
          - snarknado
          - newsletter-v2
          - lwia-autoresponder
          - secret-agent-corey
          - leakdetector
          - pricetracker
          - shitposting-trip-reports
    steps:
      - name: Trigger deploy
        env:
          GH_TOKEN: ${{ secrets.DEPLOY_PAT }}
        run: gh workflow run deploy.yml --repo quinnypig/${{ matrix.repo }}
